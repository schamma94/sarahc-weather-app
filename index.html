<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container border border-4 shadow">
      <div class="row">
        <div class="col-6">
          <div class="current-temp">
            <div class="d-flex">
              <h1>
              <span id="temperature">28</span>°
              </h1>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png"
                alt="sun"
                id="icon"
                class="float-left"
              />
            </div>
            <span class="weather-desc"> Sunny </span>
            <div>L: 15° H: 30°</div>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a>
          </div>
        </div>

        <div class="col-6">
          <form id="searchForm">
            <div class="d-flex">
              <input
                style="height: 25px; width: 190px"
                type="text"
                class="form-control"
                placeholder="Search city"
                autofocus
                autocomplete="off"
                id="search-input"
              />
              <button type="submit" class="submit-button" id="search-btn">
                🔍
              </button>
              <button type="submit" class="current-button" id="current-btn">
                Current
              </button>
            </div>
          </form>

          <div class="d-flex">
            <i class="fa-solid fa-location-dot"></i>
            <span id="cityName">Melbourne</span>
          </div>
          <div class="date mb-4">Sunday, 4th Dec</div>
          <div class="d-flex w-100 justify-content-between mb-3">
            <div>
              <p>Sunrise</p>
              <span id="sunrise-time">5:52AM</span>
            </div>
            <div>
              <p>UV Index</p>
              11
            </div>
            <div>
              <p>Rain</p>
              20%
            </div>
          </div>
          <div class="d-flex w-100 justify-content-between">
            <div>
              <p>Sunset</p>
              <span id="sunset-time">8:35AM</span>
            </div>
            <div>
              <p>Wind</p>
              <span id="wind-speed">5</span>km/h
            </div>
            <div>
              <p>Humidity</p>
              <span class="humidity-number">50</span>%
            </div>
          </div>
        </div>
      </div>
      <p class="color-white">Weekly Forecast</p>
      <div class="row" id="forecast"></div>
    </div>

    <div class="open-source">
      <a href="https://github.com/schamma94/sarahc-weather-app" target="_blank">
        Open Source Code</a
      >
      <strong>by Sarah Chamma</strong>
    </div>
    <script src="src/index.js"></script>
    <script src="https://kit.fontawesome.com/99e1d52262.js" crossorigin="anonymous"></script>
  </body>
</html>
